<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Guests</title>
</head>
<body>
<h1>Welcome to the guests page</h1>
<table>
  <tr>
    <td>Last name</td>
    <td>First name</td>
    <td>Email Address</td>
    <td>Phone number</td>
  </tr>
  <tr th:each="guest: ${guests}">
    <td th:text="${guest.lastName}">Last Name</td>
    <td th:text="${guest.firstName}">First Name</td>
    <td th:text="${guest.email}">Email Address</td>
    <td th:text="${guest.phoneNum}">Phone Number</td>
  </tr>
</table>
</body>
</html>
